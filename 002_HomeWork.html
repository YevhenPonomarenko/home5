    <!-- Создайте 5 блоков с текстом. Добавьте в каждый из блоков кнопку для его удаления.

    Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы,
    подсказка сплыва под ними, а не в модальном окне. Используйте addEventListener -->
    <div>one <button>delete</button></div>
    <div>two <button>delete</button></div>
    <div>three <button>delete</button></div>
    <div>four <button>delete</button></div>
    <div>five <button>delete</button></div>
    <script>
       var div = document.querySelectorAll("div");
      var button = document.querySelectorAll("button");
      console.log(button);
      button.forEach(
         function (currentValue) {
            currentValue.addEventListener("click" , deleteButton);
         }
      ); 
      function deleteButton(event) {
         var target = event.target.parentNode;   
         if(target){
            target.remove();
         }         
      }      
    </script>
